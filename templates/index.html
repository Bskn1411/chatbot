<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am GROOT</title>
    <style>
       html { overflow-y: hidden; }
body {
    font-family: 'Times New Roman', Times, serif;
   /* background-color: black;*/
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    margin: 0;
    padding-bottom: 60px;
    overflow: hidden;
}
#chatbox {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: calc(100vh - 160px); /* Adjust height to leave space for the input form */
    max-height: 75vh;
    overflow-y: scroll; /* Enable scrolling */
    padding: 10px;
    margin-top: 50px; /* this is to ensure chat box below the h1 tag man */
    width: 90%;
    max-width: 1200px;
    margin-bottom: 10px; /* Reduce margin-bottom */
    padding-bottom: 10px; /* Reduce padding-bottom */
}
#chatbox::-webkit-scrollbar {
    display: none; /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
}
#chatbox {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}
form {
    align-items: center;
    justify-content: end;
    display: flex;
    position: fixed;
    bottom: 5px;
    width: 50%; /* Adjust width for mobile */
    background: transparent;
    z-index: 1000; /* Ensure form is above chatbox */
}
#userInput {
    background-color: rgb(49, 46, 53);   
    font-family: 'Times New Roman', Times, serif;
    width: 100%;
    font-size: larger;
    color: white;
    height: 30px;
    flex: 1;
    border: none;
    border-radius: 10px;
    padding: 10px;
    outline: none;
    transition: border-color 0.5s ease-out;
}
#userInput::placeholder {
    color: white;
    opacity: 0.5;
}
#userInput:focus {
    border-color: #fff700;
}
#button {
  padding: 10px 30px ;
  border: none;
  outline: none;
  color: #FFF;
  cursor: pointer;
  position: absolute;
  border-radius: 10px;
  z-index: 1000;
  background-color: rgb(49, 46, 53);
  font-family:'Franklin Gothic Medium' ;
  font-size: 15px;
}
#button::after {
  content: "";
  z-index: 0;
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #333;
  left: 0;
  top: 0;
  border-radius: 10px;
}
/* glow */
#button::before {
  content: "";
  background: linear-gradient( 45deg,#FF0000, #FF7300, #FFFB00, #48FF00, #00FFD5, #002BFF, #FF00C8, #FF0000);
  position: absolute;
  top: -2px;
  left: -5px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 4px);
  height:  calc(100% + 4px);
  filter: blur(0px);
  animation: glowing 20s linear infinite;
  transition: all 0.5s ease-in-out;
  border-radius: 10px;
  opacity: 0;/*to prevent from diplaying colors of buttons*/
}
@keyframes glowing {
  0% {background-position: 0 0;}
  50% {background-position: 500% 0;}
  100% {background-position: 0 0;}
}
#button:hover::before {
  opacity: 1;
}
#button:active:after {
  background: transparent;
}
#button:active {
  color: #000;
  font-weight: bold;
}
@media (max-width: 600px) {
    h1 {
        font-size: 1.5rem;
    }
    #chatbox {
        width: 95%;
        max-width: none;
        font-size: 0.9rem;
        height: calc(100vh - 160px); /* Adjust height for mobile to leave space for the input form */
        margin-top: 50px; /* Add margin-top to prevent overlap */
    }
    form {
        width: 100%; /* Ensure form width fits screen */
        padding: 5px; /* Reduce padding on mobile */
    }
    #userInput {
        font-size: medium;
    }
    #button {
        padding: 10 10px;
        font-size: 1.0rem;
    }
}

        }
    </style>
</head>
<body>
    <iframe src="{{ url_for('static', filename='backanime.html') }}" style="width: 100%; height: 100vh; position: absolute; z-index: -1; filter: blur(2px);"></iframe>

    <div id="h1"><span id="typeText"></span></div>
    <!-- <div id="h1"> Hi! How Can I Help You Today</div> -->
    <div id="chatbox"></div>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="userInput" placeholder="Ask anything..." autocomplete = "off" required>
        <button type="submit" id="button">Send</button>
    </form>
    <script>

        // Typing effect for the header text
        function typeEffect(element, text, delay) {
            let charIndex = 0;
            function typeChar() {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, delay);
                }
            }
            typeChar();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const typeText = document.getElementById('typeText');
            typeEffect(typeText, "Hi! How Can I Help You Today?", 75);
        });

        async function sendMessage() {
            var inputField = document.getElementById('userInput');
            var chatbox = document.getElementById('chatbox');
            
            // Add user message to chatbox
            chatbox.innerHTML += '<b>YOU</b><br>' + inputField.value + '<br><br>';
            scrollToBottom();
            
            // Show typing indicator
            var typingIndicator = document.createElement('div');
            typingIndicator.innerHTML = '<b>Bot-Groot</b><br><span id="typingIndicator">...</span><br><br>';
            chatbox.appendChild(typingIndicator);
            scrollToBottom();
            
            // Start typing indicator animation
            var typingDots = 0;
            var typingInterval = setInterval(() => {
                var dots = '.'.repeat((typingDots % 3) + 1);
                document.getElementById('typingIndicator').innerText = dots;
                typingDots++;
            }, 500); // Update every 500ms
            
            // Send user message to server and get response
            var response = await fetch('/send_message', {
                method: 'POST',
                body: new URLSearchParams('message=' + inputField.value),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => response.text());

            // Stop typing indicator animation
            clearInterval(typingInterval);
            typingIndicator.remove();

            // Format the response message
            response = formatMessage(response);

            // Typing animation for AI response
            await typeMessage('Bot-Groot', response);
            
            // Clear the input field
            inputField.value = '';
        }

        function formatMessage(message) {
            message = message.replace(/\**/g, '');
            message = message.replace(/\n/g, '<br>');
            message = message.trim();
            return message;
        }

        async function typeMessage(sender, message) {
            var chatbox = document.getElementById('chatbox');
            var words = message.split(' ');
            var delay = 3;
            var typedMessageElement = document.createElement('div');
            typedMessageElement.innerHTML = '<b>' + sender + '</b><br><br>';
            chatbox.appendChild(typedMessageElement);
            scrollToBottom();

            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                typedMessageElement.innerHTML += word + ' ';
                await new Promise(resolve => setTimeout(resolve, delay * word.length));
                scrollToBottom();
            }

            typedMessageElement.innerHTML += '<br><br>';
            scrollToBottom();
        }

        function scrollToBottom() {
            var chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        window.onload = scrollToBottom;
    </script>
</body>
</html>
