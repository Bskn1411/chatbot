<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am GROOT</title>
    <style>
        html { overflow-y: hidden; }

        h1 {
            color: pink;
            text-align: center;
            margin-top: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            margin: 0;
            padding-bottom: 60px;
            overflow: hidden;
        }
        #chatbox {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: auto;
            max-height: 75vh;
            overflow-y: scroll; /* Enable scrolling */
            border: 0.5px solid rgb(0, 0, 0); 
            padding: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 60px;
            padding-bottom: 80px; /* Add padding to bottom */
        }
        #chatbox::-webkit-scrollbar {
            display: none; /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
        }
        #chatbox {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 50%; /* Adjust width for mobile */
            padding: 10px;
            background-color: black;
        }
        #userInput {
            background-color: rgb(105, 103, 102);   
            font-family: 'Times New Roman', Times, serif;
            width: 100px;
            font-size: larger;
            color: white;
            height: 30px;
            flex: 1;
            border-radius: 10px;
            padding: 0 10px;
            margin-right: 4px;
            outline: none;
            transition: border-color 0.2s ease-out;
        }
        #userInput::placeholder {
            color: rgb(184, 184, 184);
        }
        #userInput:focus {
            border-color: #fff700;
        }
        #button {
            height: 30px;
            font-weight: 500;
            border-radius: 7px;
            background-color: rgb(105, 103, 102);
            color: #fff700;
            transition: all 0.5s;
            padding: 0 15px;
            cursor: pointer;
        }
        #button:hover {
            box-shadow: 1px -2px 6px rgb(255, 0, 242), -1px 2px 6px rgb(111, 255, 0);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #chatbox {
                width: 95%;
                max-width: none;
                font-size: 0.9rem;
            }
            form {
                width: 100%; /* Ensure form width fits screen */
                padding: 5px; /* Reduce padding on mobile */
            }
            #userInput {
                font-size: medium;
            }
            #button {
                padding: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hi! How Can I Help You Today</h1>
    <div id="chatbox"></div>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="userInput" placeholder="Ask anything..." required>
        <input type="submit" id="button" value="Send">
    </form>
    <script>
        async function sendMessage() {
            var inputField = document.getElementById('userInput');
            var chatbox = document.getElementById('chatbox');
            
            // Add user message to chatbox
            chatbox.innerHTML += '<b>YOU</b><br>' + inputField.value + '<br><br>';
            scrollToBottom();
            
            // Send user message to server and get response
            var response = await fetch('/send_message', {
                method: 'POST',
                body: new URLSearchParams('message=' + inputField.value),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => response.text());

            response = response.replace(/\*/g, ''); // Remove asterisks
            response = response.replace(/\n/g, ' '); // Replace newlines with spaces

            // Typing animation for AI response
            await typeMessage('Bot-Groot', response);
            
            // Clear the input field
            inputField.value = '';
        }

        async function typeMessage(sender, message) {
            var chatbox = document.getElementById('chatbox');
            var delay = 2; // Adjust typing speed (milliseconds per character)

            // Add sender's name
            chatbox.innerHTML += '<b>' + sender + '</b><br>';

            // Typing animation
            for (var i = 0; i < message.length; i++) {
                chatbox.innerHTML += message.charAt(i);
                await new Promise(resolve => setTimeout(resolve, delay));
                scrollToBottom(); // Scroll to bottom after each character is added
            }

            // Line break after the message
            chatbox.innerHTML += '<br><br>';
            scrollToBottom(); // Ensure scroll to bottom after the complete message
        }

        function scrollToBottom() {
            var chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Initial scroll to bottom on page load
        window.onload = scrollToBottom;
    </script>
</body>
</html>
