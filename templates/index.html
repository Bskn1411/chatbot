<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am GROOT</title>
    <style>
        h1 {
            color: pink;
            text-align: center;
            margin-top: 0;
        }
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Ensure space for the fixed form */
        }
        #chatbox {
            display: flex;
            flex-direction: column;
            align-items: left;
            height: auto;
            max-height: 75vh;
            overflow-y: auto;
            border: 0.5px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 60px; /* Ensure space for the fixed form */
        }
        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: black;
            z-index: 1000; /* Ensure the form is on top */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }
        #userInput {
            font-size: larger;
            color: black;
            height: 30px;
            flex: 1;
            border-radius: 10px;
            padding: 0 10px;
            margin-right: 10px; /* Add margin to the right of the input field */
        }
        #button {
            height: 30px;
            font-weight: 500;
            border-radius: 7px;
            background-color: black;
            color: #fff700;
            transition: all 0.3s;
            padding: 0 15px;
        }
        #button:hover {
            box-shadow: 1px -2px 6px rgb(0, 255, 255), -1px 2px 6px rgb(0, 255, 255);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #chatbox {
                width: 95%;
                max-width: none;
                font-size: 0.9rem;
            }
            #userInput {
                font-size: medium;
            }
            #button {
                padding: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hi! How Can I Help You Today</h1>
    <div id="chatbox"></div>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="userInput" placeholder="Ask anything..." required>
        <input type="submit" id="button" value="Send">
    </form>
    <script>
        async function sendMessage() {
            var inputField = document.getElementById('userInput');
            var chatbox = document.getElementById('chatbox');
            
            // Add user message to chatbox 
            chatbox.innerHTML += '<b>YOU</b><br>' + inputField.value + '<br><br>';
            
            // Send user message to server and get response
            var response = await fetch('/send_message', {
                method: 'POST',
                body: new URLSearchParams('message=' + inputField.value),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => response.text());

            response = response.replace(/\*/g, ''); // Remove asterisks
            response = response.replace(/\n/g, ' '); // Replace newlines with spaces

            // Typing animation for AI response
            await typeMessage('Bot-Groot', response);

            // Clear the input field
            inputField.value = '';
        }

        async function typeMessage(sender, message) {
            var chatbox = document.getElementById('chatbox');
            var delay = 10; // Adjust typing speed (milliseconds per character)

            // Add sender's name
            chatbox.innerHTML += '<b>' + sender + '</b><br>';

            // Typing animation
            for (var i = 0; i < message.length; i++) {
                chatbox.innerHTML += message.charAt(i);
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            // Line break after the message
            chatbox.innerHTML += '<br><br>';
        }
    </script>
</body>
</html>
